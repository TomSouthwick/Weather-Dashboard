<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Document</title>
  </head>

  <body>
    <div class="header" style="width: 100vw; height: 150px; "></div>
    <div class="container">
      <div class="row align-items-start mt-2">
        <div class="col-4">
          <form onsubmit="searchForCity(event);">
            <input name="city" placeholder="City Name" id="cityIndex" type="text" />
            <button type="submit" class="btn btn-primary" >Search</button>
          </form>
          <div id="lastResults">
              <div class="suggestions"><button class="btn btn-primary" onclick="getData('New York')">New York</button></div>
              <div class="suggestions"><button class="btn btn-primary" onclick="getData('Paris')">Paris</button></div>
              <div class="suggestions"><button class="btn btn-primary" onclick="getData('Sydney')">Sydney</button></div>
              <div class="suggestions"><button class="btn btn-primary" onclick="getData('London')">London</button></div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <h2 id="day"></h2>
            <h4 id="cityName"></h4>
            <h4 id="cityWeather"></h4>
            <p id="cityTemp"></p>
            <p id="cityWind"></p>
            <p id="cityHumidity"></p>
            <p id="cityUVIndex"></p>
          </div>
          <div class="row" id="dailyCardContainer">


          </div>
        </div>
      </div>

      <section id=>
      </section>
    </div>
  </body>
  <script src="assets/script.js"></script>
</html>
